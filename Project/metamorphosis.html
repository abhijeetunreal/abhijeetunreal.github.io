<style>
    .video-container {
        position: relative;
        width: 100%;
        
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20vw;
        height: 20vw;
        max-width: 150px;
        max-height: 150px;
        min-width: 60px;
        min-height: 60px;
        background-color: #111;
        border-radius: 50%;
        animation: morph 2s infinite ease-in-out;
    }
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        animation: float 3s infinite ease-in-out;
    }
    @keyframes morph {
        0% {
            border-radius: 50% 40% 60% 50% / 50% 60% 40% 50%;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        25% {
            border-radius: 60% 50% 40% 60% / 40% 50% 60% 50%;
            transform: translate(-50%, -50%) scale(1.1) rotate(30deg);
        }
        50% {
            border-radius: 50% 60% 50% 40% / 60% 40% 50% 60%;
            transform: translate(-50%, -50%) scale(1.2) rotate(60deg);
        }
        75% {
            border-radius: 40% 50% 60% 50% / 50% 60% 40% 50%;
            transform: translate(-50%, -50%) scale(1.1) rotate(90deg);
        }
        100% {
            border-radius: 50% 40% 60% 50% / 50% 60% 40% 50%;
            transform: translate(-50%, -50%) scale(1) rotate(120deg);
        }
    }
    @keyframes float {
        0% {
            transform: translateY(0);
            opacity: 0.8;
        }
        50% {
            transform: translateY(-20px);
            opacity: 0.5;
        }
        100% {
            transform: translateY(0);
            opacity: 0.8;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.querySelector("iframe");
        const loadingAnimation = document.querySelector(".loading");
        const particlesContainer = document.createElement("div");
        particlesContainer.classList.add("particles");
        document.body.appendChild(particlesContainer);
        
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.top = Math.random() * 100 + "vh";
            particle.style.animationDuration = (Math.random() * 2 + 1) + "s";
            particlesContainer.appendChild(particle);
        }
        
        iframe.onload = function () {
            iframe.style.opacity = "1";
            setTimeout(() => {
                loadingAnimation.style.display = "none";
                particlesContainer.style.display = "none";
            }, 1000); // Ensures animation disappears only after content is visible
        };
    });
